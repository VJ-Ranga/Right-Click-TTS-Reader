<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text-to-Speech</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Right-Click TTS Reader</h3>

  <div id="status">Ready</div>

  <div id="progressContainer" style="display: none;">
    <div class="progress-info">
      <span id="currentChunk">0</span>/<span id="totalChunks">0</span>
    </div>
    <progress id="readingProgress" value="0" max="100"></progress>
  </div>

  <div class="settings-group">
    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect">
      <option>Loading voices...</option>
    </select>
  </div>

  <div class="settings-group">
    <label for="rateSlider">Speed: <span id="rateVal">1.0</span></label>
    <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1.0">
  </div>

  <div class="controls">
    <button id="playBtn">▶ Play</button>
    <button id="stopBtn" disabled>■ Stop</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
